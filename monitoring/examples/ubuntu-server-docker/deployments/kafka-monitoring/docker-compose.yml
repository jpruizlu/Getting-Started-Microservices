version: '3'

volumes:
    prometheus_data: 
    grafana_data:

networks:
  mynetwork:
    driver: bridge  
    
services:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    networks:
      - mynetwork
    volumes:
      - /vagrant/deployments/kafka-monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - /vagrant/deployments/kafka-monitoring/alert.rules:/etc/prometheus/alert.rules
      - prometheus_data:/prometheus
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-alertmanager.url=http://alertmanager:9093'
    restart: unless-stopped
    expose:
      - 9090
    ports:
      - '9090:9090'
    labels:
      org.label-schema.group: "monitoring"
  
  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    networks:
      - mynetwork
    volumes: 
      - /vagrant/deployments/kafka-monitoring/config.yml:/etc/alertmanager/config.yml
    command:
      - '-config.file=/etc/alertmanager/config.yml'
      - '-storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter
    container_name: nodeexporter
    networks:
      - mynetwork
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - '9100:9100'
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    networks:
      - mynetwork
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    expose:
      - 8080
    ports:
      - '8080:8080'
    labels:
      org.label-schema.group: "monitoring"
  
  grafana:
    image: grafana/grafana
    container_name: grafana
    networks:
      - mynetwork
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - '3000:3000'
    labels:
      org.label-schema.group: "monitoring"
     
 


