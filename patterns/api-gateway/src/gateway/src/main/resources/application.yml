management:
  endpoints:
    web.exposure.include: health,beans,env

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    com.example: DEBUG

zuul:
  routes:
    customer:
      serviceId: customer
      path: /customer/**

hystrix:
  command:
    customer:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

customer:
  ribbon:
    MaxAutoRetries: 3
    MaxAutoRetriesNextServer: 1
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100

---
spring:
  profiles: local

server:
  port: 8080

management:
  server.port: 9500

zuul:
  routes:
    customer:
      url: http://localhost:8081

---
spring:
  profiles: docker


server:
  port: 8080

management:
  server.port: 9500

zuul:
  routes:
    customer:
      url: http://customer:8081
