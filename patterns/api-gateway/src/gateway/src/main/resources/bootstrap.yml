spring:
  profiles:
    active: local
  application:
    name: gateway
  cloud:
    loadbalancer:
      retry:
        enabled: true
    consul:
      discovery:
        instanceId: ${spring.application.name}${server.port}:${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 20s

---
spring:
  profiles: local
  cloud:
    discovery:
      enabled: false
    consul:
      enabled: false

---
spring:
  profiles: docker
  cloud:
    consul:
      host: consul
      port: 8500

