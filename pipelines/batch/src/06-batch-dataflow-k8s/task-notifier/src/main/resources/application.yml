spring:
  profiles:
    active: local
  application:
    name: NotificatorTask
  batch:
    initialize-schema: always
  thymeleaf:
    cache: false

logging:
  level:
    root: INFO
    org.springframework.cloud.task: DEBUG
    org.springframework.web: INFO
    com.example: DEBUG

mail:
  auth:
    username: em ail@expleam.com
    password: password
  exchange:
    url:  https://outlook.office365.com/EWS/Exchange.asmx
  smtp:
    auth: true
    starttls-enabled: true
    host: smtp.gmail.com
    port: 587
    ssl-trust: smtp.gmail.com

management:
  endpoints:
    web.exposure.include: health,beans,env,info

---
spring:
  profiles: local
  datasource:
      url: jdbc:postgresql://dockerhost:5432/dataflow
      #url: jdbc:postgresql://dockerhost:30570/dataflow  # Test with k8s
      username: postgres
      password: password
      driver-class-name: org.postgresql.Driver

---
spring:
  profiles: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/dataflow
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

---
spring:
  profiles: k8s
  datasource:
    url: jdbc:postgresql://postgres.default.svc.cluster.local:5432/dataflow
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
